<!DOCTYPE html>
{% extends '../shared/base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="impress">
        <div class="step slide eventbrite-banner" data-x="0" data-y="0" data-rotate="0" data-scale="1">
            <img src="{% static 'images/Eventbrite_wordmark_orange.png' %}" />
        </div>
        {% for event in events %}
            <div class="step slide" data-x="-2000" data-y="-200" data-rotate="100" data-scale="1" id="event-{{ event.id }}">
                <div class="event-title"> {{ event.title }} </div>
                <p> {{ event.description }}</p>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/impress.js' %}"></script>
    <script>
        var autoAdvTime = 3000; //Time to wait before advancing all other slides. (Milliseconds)
        impress().init();
        window.setTimeout(autoAdv, autoAdvTime);
        function autoAdv() {
            impress().next();
            window.setTimeout(autoAdv,autoAdvTime);
        }
    </script>
{% endblock %}
