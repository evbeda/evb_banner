<!DOCTYPE html>
{% extends '../shared/base.html' %}

{% block content %}
<form action="" method="post">
    <div class="page-header box">
        <div class="row">
          <div class="col-md-11">
            <h2 style="margin: 0 !important;">Edit design</h2>
          </div>
          <div class="d-flex justify-content-start">
            <p><input type="submit" name="Edit" class="btn-submit btn btn-primary
            float-right"></p>
          </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container" style="padding-top: 80px;">
              {% csrf_token %}
              {% if form.non_field_errors %}
                <div class="non-field-errors">
                  {% for err in form.non_field_errors %}
                    <p class="form-error">{{ err }}</p>
                  {% endfor %}
                </div>
              {% endif %}
              {{ form.media }}
              {% for field in form %}
                {{ field }}
              {% endfor %}
        </div>
    </div>
</form>

{% endblock %}
