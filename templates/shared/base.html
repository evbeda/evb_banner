{% load staticfiles %}
<html>
  <head>
    <title>EventbriteBanner</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/banner-design.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/c
ss">
  </head>
  <body>
    <div class= "navbar-wrapper">
      <nav class = "navbar" id="navbar_whole">
        <div class = "navbar-header">
            <a href="{% url 'index' %}" class="navbar-left">
              <img src="{% static 'images/Eventbrite_wordmark_orange.png' %}" />
            </a>
        </div>
        {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Welcome, {{ user.first_name }}
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
        {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
